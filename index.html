<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Messaging App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîê Secure Messaging App</h1>

        <form action="/send" method="POST" class="form">
            <input type="text" name="message" placeholder="Enter your message..." required>
            <select name="method" id="method" onchange="toggleShiftInput()">
                <option value="fernet">Fernet</option>
                <option value="caesar">Caesar</option>
            </select>
            <input type="number" name="shift" id="shift" placeholder="Shift for Caesar (0-25)" min="0" max="25" style="display:none;">
            <button type="submit">Encrypt & Send</button>
        </form>

        <div class="messages">
            <h2>üì¨ Encrypted Messages</h2>
            {% for msg in messages %}
                <div class="message">
                    <p><strong>Method:</strong> {{ msg.method }}</p>
                    <p><strong>Original:</strong> {{ msg.original }}</p>
                    <p><strong>Encrypted:</strong> {{ msg.encrypted }}</p>
                    <p><strong>Details:</strong> {{ msg.details }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleShiftInput() {
            const method = document.getElementById('method').value;
            const shiftInput = document.getElementById('shift');
            shiftInput.style.display = method === 'caesar' ? 'inline-block' : 'none';
        }
    </script>
</body>
</html>
